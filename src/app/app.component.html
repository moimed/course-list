<div *ngFor="let course of courses$ | async">
  <h2>{{course.department}}</h2>
  <h4>{{course.title}}</h4>
  <button (click)="handle_delete_course(course.id)">Delete</button>
</div>

<h1>----------------------------------------</h1>
<h4>Add new Course</h4>
<form [formGroup]="courseForm" (ngSubmit)="handle_add_course(courseForm.value)">

  <label for="department">Dept: </label>
  <input id="department" type="text" formControlName="department">
  <br>
  <label for="title">Title: </label>
  <input id="title" type="text" formControlName="title">

  <button type="submit" >OK</button>

</form>
